
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name ="viewport" content="width=divice-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hwahae</title>
  </head>

  <!-- body 시작-->
  <body id="body">

    <div class="contents" id="content">
      <!--인트로 화면-->
      <div id="main">
        <p id="title">가톨릭 양심성찰</p>
        <p id="intro"></p>
        <button class="button" id="btn_notice" onclick="start()">시작하기</button>
      </div>

      <!--성호경 입력 인증-->
      <div id="sungho">
        <p>성호경을 입력하세요.</p>
        <input id="sungho_pray" ></input><br/>
        <button class="button" id="sungho_btn" style="margin-top: 1vh;" onclick="amen()">아멘</button>
      </div>

      <!--시작 기도-->
      <div id="pray" style="margin-top: 20px; margin-bottom: 0px;">
        <p id="pray_string"></p><br/>
        <button class="button" id="next_btn" onclick="next()">다음으로</button>
      </div>

      <!--성찰 질문-->
      <div id="question">
        <p id="question_string" style="padding-top: 3em; margin-top: 2em; padding-bottom: 2em;"></p>
        <div class="YesOrNo">
          <button class="button" id="yes" onclick="yes()">그렇습니다.</button><br/>
          <button class="button"id="no" onclick="no()">그렇지 않습니다.</button>
        </div>
      </div>

      <!--결과 내용-->
      <div id="result">
        <p style="font-family: 'Sunflower', sans-serif; line-height: 1.5em; font-size: 1em;">수고하셨습니다.<br />아래의 내용을 복사하여<br/>고해성사에 참고하세요.</p>
        <p id="result_string" style="overflow:auto; height:550px; margin-top:20px;"></p>
      </div>

    <!-- body 끝-->
    </div>

    <div class="page__footer">
      <footer>
        <p></p>
      </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
